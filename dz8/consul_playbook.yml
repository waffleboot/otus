---
- hosts:
    - db
    - backend
  become: yes
  gather_facts: no
  vars:
    consul_version: 1.17.1
    consul_archive: consul_{{ consul_version }}_linux_amd64.zip
  tasks:
    - file:
        path: /usr/local/bin/consul
        state: absent
    - file:
        path: /opt/consul
        state: absent
    - file:
        path: /etc/consul.d
        state: absent
